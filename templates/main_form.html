<!DOCTYPE html>

<html>
    <head>
        <title> SignUp </title>
            <style>
                form {
                    background-color: black;
                    border: 1px solid pink;
                    padding: 15px;
                    margin: 0;
                    width: 175px;
                    font: 14px 'Tahoma';
                    color: white;
                    border-radius: 8px;
                }

                .button {
                    background-color: pink;
                    border: 1px solid grey;
                    border-radius: 10%;
                    color: black;
                    padding: 10px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 13px;
                    font-weight: bold;
                    font: 'Tahoma';
                }

                p {
                    color: pink;
                    font-size: 14px;
                    font: 'Tahoma';
                    
                }

            </style>
    </head>
    <body>
    
      <form action="/sign" method="post">
      <h2>Sign Up </h2>
                <p> Username:           <input type="text" name="username"  id="username"   value='{{username}}'>   </p>
                <p> Password:           <input type="text" name="password"  id="password"   value='{{password}}'>   </p>
                <p> Verify Password:    <input type="text" name="verifpass" id="verifpass"  value='{{verifpass}}'>  </p> 
                <p> Email (optional):   <input type="text" name="email"     id="email"      value='{{email}}'>      </p>  
                <br>
                <input type="submit" class="button" value="Submit">
                &nbsp &nbsp
                <input type="reset" class="button" value="Reset">

        </form>
    </body>
</html>
