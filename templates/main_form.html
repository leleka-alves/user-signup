<!DOCTYPE html>

<html>
    <head>
        <title> SignUp </title>
            <style>
                h2 {
                    color: white;
                }

                .error {
                    color: yellow;
                    font-size: 11px;
                    font-family: 'Arial';
                    font-style: italic; 
                    
                }

                form {
                    background-color: black;
                    border: 1px solid pink;
                    padding: 15px;
                    margin: 0;
                    width: 175px;
                    font: 14px 'Tahoma';
                    color: pink;
                    border-radius: 8px;
                }

                .button {
                    background-color: pink;
                    border: 1px solid grey;
                    border-radius: 10%;
                    color: black;
                    padding: 10px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 13px;
                    font-weight: bold;
                    font: 'Tahoma';
                }

            </style>
    </head>
    <body>
    
      <form method="POST">
      <h2>Sign Up </h2>
                <p> Username:           <input type="text" name="username"   value='{{username}}'>   </p>
                <p class="error">{{username_error}}</h1>
                
                <p> Password:           <input type="text" name="password"   value='{{password}}'>   </p>
                <p class="error">{{password_error}}</h1>
                
                <p> Verify Password:    <input type="text" name="verifpass"  value='{{verifpass}}'>  </p> 
                <p class="error">{{verifpass_error}}</h1>
                
                <p> Email (optional):   <input type="text" name="email"      value='{{email}}'>      </p>  
                <p class="error">{{email_error}}</h1>
                <br>
                <br>
                <input type="submit" class="button" value="Submit">
                

        </form>
    </body>
</html>
